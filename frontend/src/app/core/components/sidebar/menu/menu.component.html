<div class="menu">
  <div>
    <div class="menu__header">
      <div *ngIf="expandedMode" class="menu__header__title">
        <fa-icon class="logo" [icon]="faHouseLaptop"></fa-icon>
        <div class="app-name">{{ "app-name" | translate }}</div>
      </div>
      <button
        *ngIf="expandedMode"
        (click)="onExpandBtnClick()"
        class="menu__btn expanded"
      >
        <i class="pi pi-angle-double-left"></i>
      </button>
      <button
        *ngIf="!expandedMode"
        (click)="onExpandBtnClick()"
        class="menu__btn expanded"
      >
        <i class="pi pi-angle-double-right"></i>
      </button>
    </div>
    <div class="menu__navigation">
      <div *ngFor="let item of menuOptions">
        <app-menu-item
          [menuItem]="item"
          [expandedMode]="expandedMode"
        ></app-menu-item>
      </div>
    </div>
  </div>
</div>
